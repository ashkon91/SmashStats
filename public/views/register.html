<div class="row header-info">
  <div class="headerBlock">
  <h1 class="wow fadeIn">Register</h1>
  <br />
  <p class="lead wow fadeIn" data-wow-delay="0.5s">Fill stuff out!!!!!</p>
  </div>

  <div class="col-sm-10 col-sm-offset-1 text-center">
  <p class="errorText" data-wow-delay="0.5s">{{errorText}}</p>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="unr" class="form-control" id="username" type="text">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="pass1" class="form-control" id="password" type="text">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="password">Re-enter Password</label>
                    <input ng-model="pass2" class="form-control" id="password" type="text">
                </div>
            </div>
            <div class="row">
                <div class=" wow fadeInUp" data-wow-delay="1.4s">
                    <a ng-click='register(unr,pass1,pass2)' class="btn btn-primary btn-lg scroll">Create Account</a>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
