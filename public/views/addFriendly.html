<div class="container" style="padding-top:8%;padding-bottom:12%">
<div class="form-group">
  <label class="col-sm-3 control-label">Your Character</label>
  <div class="col-sm-6">

    <ui-select ng-model="results.user_char_selected" theme="bootstrap">
      <ui-select-match placeholder="What character did you use?">{{$select.selected.name}}&nbsp;<img class="charIcon" width="21" height="21" src="{{$select.selected.url}}"></img></ui-select-match>
      <ui-select-choices group-by="'tier'" repeat="item in character_list | filter: $select.search">
        <span ng-bind-html="item.name | highlight: $select.search"></span>
        <img src="{{item.url}}" class="charIcon" width="21" height="21" ng-bind-html="item.url | highlight: $select.search"></img>
      </ui-select-choices>
    </ui-select>

  </div>
</div>


<div class="form-group">
  <label class="col-sm-3 control-label">Opponent's Character</label>
  <div class="col-sm-6">

    <ui-select ng-model="results.opp_char_selected" theme="bootstrap">
      <ui-select-match placeholder="What character did your opponent use?">{{$select.selected.name}}&nbsp;<img class="charIcon" width="21" height="21" src="{{$select.selected.url}}"></img></ui-select-match>
      <ui-select-choices group-by="'tier'" repeat="item in character_list | filter: $select.search">
        <span ng-bind-html="item.name | highlight: $select.search"></span>
        <img src="{{item.url}}" class="charIcon" width="21" height="21" ng-bind-html="item.url | highlight: $select.search"></img>
      </ui-select-choices>
    </ui-select>

  </div>
</div>

<div class="form-group">
  <label class="col-sm-3 control-label">Map</label>
  <div class="col-sm-6">

    <ui-select ng-model="results.stage" theme="bootstrap">
      <ui-select-match placeholder="What stage did you play on?">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in stage_list | filter: $select.search">
        <span  ng-bind-html="item.name | highlight: $select.search"></span>

      </ui-select-choices>
    </ui-select>

  </div>
</div>
</div>


<div id="snackbar">{{matchResult}}</div>

<div class="row" style="text-align: center; padding-bottom:9%">

    <div class="btn-group">
        <label class="btn btn-info" ng-model="results.result" uib-btn-radio="'win'" uncheckable>Win</label>
        <label class="btn btn-danger" ng-model="results.result" uib-btn-radio="'lose'" uncheckable>Lose</label>
    </div>

</div>

<div class="row" style="text-align: center;">
  <a id="friendlybutton" ng-click='reportWin();openToast' class="btn btn-primary" style="width: 200px; height 50px;">Confirm</a>
</div>
