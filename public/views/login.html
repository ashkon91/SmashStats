<div class="row header-info" ng-if="!isNewUser">
    <div class="col-sm-10 col-sm-offset-1 text-center">
        <h1 class="wow fadeIn">Melee Stats</h1>
        <br />
        <p class="lead wow fadeIn" data-wow-delay="0.5s">A place to get worse at smash!!!!!</p>
        <p class="errorText" data-wow-delay="0.5s">{{errorText}}</p>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input ng-model="un" class="form-control" id="username" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="pass" class="form-control" id="password" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class=" wow fadeInUp" data-wow-delay="1.4s">
                        <a ng-click='login(un,pass)' class="btn btn-primary btn-lg scroll">Login</a>
                        <a ng-click='newUser(un,pass)' class="btn btn-primary btn-lg scroll">New User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row header-in3fo" ng-if="isNewUser">
    <div class="col-sm-10 col-sm-offset-1 text-center">
        <h1 class="wow fadeIn">Are you a new player?</h1>
        <br/>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="row">
                    <div class=" wow fadeInUp" data-wow-delay="1.4s">
                        <a ui-sref="newPlayer" ng-class="{'active': activePage === 'newPlayer'}" class="btn btn-primary btn-lg scroll">Yes</a>
                    </div>
                </div>
                <div class="row">
                    <a class="btn btn-primary btn-lg scroll">No</a>
                </div>
            </div>
        </div>
    </div>
</div>
