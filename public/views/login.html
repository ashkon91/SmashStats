<div class="row header-info" ng-if="!isNewUser">

    <div class="headerBlock">
        <h1 class="wow fadeIn">Melee Stats</h1>
        <br />
        <p class="lead wow fadeIn" data-wow-delay="0.5s">A place to get better at Melee!!!!!</p>
    </div>
        <div class="col-sm-10 col-sm-offset-1 text-center">
        <p class="errorText" data-wow-delay="0.5s">{{errorText}}</p>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-model="credentials.email" class="form-control" id="email" type="email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="credentials.password" class="form-control" id="password" type="password">
                    </div>
                </div>
                <div class="row">
                    <div class=" wow fadeInUp" data-wow-delay="1.4s">
                        <a ng-click='signInEmail()' class="btn btn-primary btn-lg scroll">Login</a>
                        <!--<a ng-click='newUser(un,pass)' class="btn btn-primary btn-lg scroll">New User</a>-->
                    </div>
                </div>
                <div class="row" style="padding-top:10%">
                  <button class="btn btn-success" ng-click="signInGoogle()">Sign In With Google</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row header-in3fo" ng-if="isNewUser">
  <div class="headerBlock">
    <h1 class="wow fadeIn">New player?</h1>
    <br />
    <p class="lead wow fadeIn" data-wow-delay="0.5s">Smash is amazing!!!!!</p>
  </div>
    <div class="col-sm-10 col-sm-offset-1 text-center">
        <br/>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="row">
                    <div class=" wow fadeInUp" data-wow-delay="1.4s">
                        <a ui-sref="newPlayer" ng-class="{'active': activePage === 'newPlayer'}" class="btn btn-primary btn-lg scroll">Yes</a>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <a ui-sref="register" ng-class="{'active': activePage === 'register'}" class="btn btn-primary btn-lg scroll">No</a>
                </div>
            </div>
        </div>
    </div>
</div>
