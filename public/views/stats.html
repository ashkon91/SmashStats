
<div class="row header-info">
    <div class="headerBlock">
        <h1 class="wow fadeIn">Stats</h1>
        <p class="lead wow fadeIn" data-wow-delay="0.5s">How good are you?</p>
    </div>

    <br />
    <div style="text-align:center" ng-repeat="(name, info) in stageStats">
        <h3> {{name}} </h3>
        <p> Wins: {{info.win}} Losses: {{info.loss}}</p>
    </div>
    <!--<select>
    <option ng-repeat="x in names">{{x}}</option>
</select>-->
</div>
</div>
