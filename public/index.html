<!DOCTYPE html>
<html lang="en" ng-app="SmashStats">
<head>
    <!-- Google Analytics Content Experiment code -->

    <!-- End of Google Analytics Content Experiment code -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Melee Stats</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/tech.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="bower_components/angular-ui-select/dist/select.min.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/angular-chart.js"></script>
    <script type="text/javascript" src="bower_components/angular-progress-arc/angular-progress-arc.min.js"></script>
    <script src="bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>





</head><!--/head-->

<body style="overflow-x: hidden; height: 100%;">



    <div class="container main-container">
        <div ui-view></div>
    </div>



    <!--div class="navbar-more-overlay"></div-->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" ng-if="isLoggedIn">
        <div class="container">
            <div class="navbar-header hidden-xs">
                <a class="navbar-brand" href="#">MeleeStats</a>
            </div>

            <ul class="nav navbar-nav navbar-right mobile-bar">

                <li class="nav-item" ui-sref="home" ng-class="{'active': activePage === 'home'}">
                    <a class="nav-link">
                      <img id="navbarimage" class="navbarimage" src="../images/home.png"> </img>
                      <p> home </p>
                    </a>
                    <i class="fa fa-home" aria-hidden="true"></i>
                </li>
                <li class="nav-item" ui-sref="stats" ng-class="{'active': activePage === 'stats'}">
                    <a class="nav-link">
                        <img class="navbarimage" src="../images/stats.png"> </img>
                        <p> stats </p>
                    </a>
                </li>
                <li class="nav-item" ui-sref="settings" ng-class="{'active': activePage === 'settings'}">
                    <a class="nav-link">
                        <img id="navbarimage" class="navbarimage" src="../images/settings.png"> </img>
                        <p> settings </p>
                    </a>
                </li>
                <li class="nav-item" ui-sref="more" ng-class="{'active': activePage === 'more'}">
                    <a class="nav-link">
                        <img class="navbarimage" src="../images/more.png"> </img>
                        <p> more </p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>







    <script>
        $(document).ready(function() {
            $('a[href="#navbar-more-show"], .navbar-more-overlay').on('click', function(event) {
                event.preventDefault();
                $('body').toggleClass('navbar-more-show');
                if ($('body').hasClass('navbar-more-show'))	{
                    $('a[href="#navbar-more-show"]').closest('li').addClass('active');
                }else{
                    $('a[href="#navbar-more-show"]').closest('li').removeClass('active');
                }
                return false;
            });
        });
    </script>



    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/home.js"></script>
    <script type="text/javascript" src="controllers/more.js"></script>
    <script type="text/javascript" src="controllers/stats.js"></script>
    <script type="text/javascript" src="controllers/settings.js"></script>
    <script type="text/javascript" src="controllers/train.js"></script>
    <script type="text/javascript" src="controllers/addFriendly.js"></script>
    <script type="text/javascript" src="controllers/addPrac.js"></script>
    <script type="text/javascript" src="controllers/login.js"></script>
    <script type="text/javascript" src="controllers/tech.js"></script>
    <script type="text/javascript" src="services/SmashServices.js"></script>
    <script type="text/javascript" src="controllers/newPlayer.js"></script>
    <script type="text/javascript" src="controllers/register.js"></script>
    <script type="text/javascript" src="controllers/practice.js"></script>
    <script type="text/javascript" src="controllers/addFriendlyRe.js"></script>


    <script src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="bower_components/humanize-duration/humanize-duration.js"></script>
<script type="text/javascript" src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="bower_components/moment/min/locales.min.js"></script>

</body>
</html>
